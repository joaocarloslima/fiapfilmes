<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Fiap Filmes</title>
    <link rel="stylesheet" th:href="@{style.css}">
</head>

<body>

<main>
	<aside>
		<div class="logo">
		    <h1>
		    Fiap Filmes
		    </h1>
		</div>
		
		<nav>
			<ul>
				<li>
					<img alt="movie icon" th:src="@{images/movie.svg}">
					<a href="/">Lista</a>
				</li>
				<li class="active">
					<img alt="create icon" th:src="@{images/new.svg}">
					<a href="/create">Cadastrar</a>
				</li>
				<li>
					<img alt="about icon" th:src="@{images/about.svg}">
					<a href="/about">Sobre</a>
				</li>
			</ul>
		</nav>
		
	</aside>
	<section>
		<h2>Cadastrar Filme</h2>
		
		<form action="create" method="post">
			<div class="field">
				<label for="description">Descrição</label>
				<input type="text" name="description" id="description">
			</div>
			<div class="field">
				<label  for="year">Ano de lançamento</label>
				<input type="number" min="1900" max="2050" name="year" id="year">
			</div>
			<div class="field">
				<label for="rating">Rating</label>
				<input type="range" min=0 max=10 name="rating" id="rating" value="5" oninput="document.querySelector('#rating-out').value=this.value;">
				<output id="rating-out">5</output>
			</div>
			<div class="field">
				<button>salvar</button>
			</div>
		</form>
		
	</section>
</main>

</body>

</html>
